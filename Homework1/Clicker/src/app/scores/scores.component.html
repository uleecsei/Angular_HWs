<div>
    <h1 class="container__title">
      {{getMessage()}} Your score: {{getScore()}}
      <br />
      <button class="container__retry" (click)="retry()">Retry?</button>
    </h1>
  </div>
<div class="container__scoreboard">
    <table class="container__table">
      <tr>
        <th>
          Place
        </th>
        <th>
          Name
        </th>
        <th>
          Score
        </th>
      </tr>
      <tr *ngFor="let item of scoresArray; let i = index">
        <td>
          {{i + 1}}
        </td>
        <td>
          {{item.name}}
        </td>
        <td>
          {{item.score}}
        </td>
      </tr>
    </table>
  </div>
